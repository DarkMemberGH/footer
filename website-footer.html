<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Footer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Main content area that pushes footer down */
        .content {
            flex: 1 0 auto;
            padding: 20px;
        }

        footer {
            background-color: #111;
            flex-shrink: 0;
        }
        
        .footerContainer {
            width: 100%;
            padding: 70px 30px 20px;
        }
        
        .socialIcons {
            display: flex;
            justify-content: center;
        }
        
        .socialIcons a {
            text-decoration: none;
            padding: 10px;
            background-color: white;
            margin: 10px;
            border-radius: 50%;
        }
        
        .socialIcons a i {
            font-size: 2em;
            color: black;
            opacity: 0.9;
        }
        
        /* Hover affect on social media icon */
        .socialIcons a:hover {
            background-color: #111;
            transition: 0.5s;
        }
        
        .socialIcons a:hover i {
            color: white;
            transition: 0.5s;
        }
        
        .footerNav {
            margin: 30px 0;
        }
        
        .footerNav ul {
            display: flex;
            justify-content: center;
            list-style-type: none;
        }
        
        .footerNav ul li a {
            color: white;
            margin: 20px;
            text-decoration: none;
            font-size: 1.3em;
            opacity: 0.7;
            transition: 0.5s;
        }
        
        .footerNav ul li a:hover {
            opacity: 1;
        }
        
        .footerBottom {
            background-color: #111;
            padding: 20px;
            text-align: center;
        }
        
        .footerBottom p {
            color: white;
        }
        
        .designer {
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 400;
            margin: 0px 5px;
        }
        
        @media (max-width: 700px) {
            .footerNav ul {
                flex-direction: column;
            }
            
            .footerNav ul li {
                width: 100%;
                text-align: center;
                margin: 10px;
            }
            
            .socialIcons a {
                padding: 8px;
                margin: 4px;
            }
        }
    </style>
</head>
<body>
    <!-- Main content area -->
    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="https://claude.ai/chat/1854e325-500a-40cd-97f7-60bee0174853">Updates</a></li>
        <li><a href="#contact">Contact</a></li>
        <li style="float:right"><a class="active" href="#about">Log In</a></li>
      </ul>
      

    <footer>
        <div class="footerContainer">
            <div class="socialIcons">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
            </div>
            
            <div class="footerNav">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">News</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Blog</a></li>
                </ul>
            </div>
        </div>
        
        <div class="footerBottom">
            <p>Copyright &copy; 2024 Website Name. Designed by <span class="designer">Your Name</span></p>
        </div>
    </footer>
</body>
</html>
